service: cse131-help

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  environment:
    USER_TABLE: ${self:service.name}-user-${self:provider.stage}
    CLASS_TABLE: ${self:service.name}-class-${self:provider.stage}
    SESSION_TABLE: ${self:service.name}-session-${self:provider.stage}
    SCHEDULE_TABLE: ${self:service.name}-schedule-${self:provider.stage}
    CLIENT_ID: '9765e58690fb0cd32bd4'
    CLIENT_SECRET: '09ccdabea643630b3316fcbb547f01be3a69a410'
  websocketsApiName: ${self:service.name}-websocketapi
  websocketApiRouteSelectionExpression: $request.body.action
  iamRoleStatements: # permissions for all of your functions can be set here
    - Effect: Allow
      Action: # Gives permission to DynamoDB tables in a specific region
          - dynamodb:DescribeTable
          - dynamodb:Query
          - dynamodb:Scan
          - dynamodb:GetItem
          - dynamodb:PutItem
          - dynamodb:UpdateItem
          - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:service.name}*"
    - Effect: Allow
      Action:
          - s3:getObject
          - s3:putObject
      Resource: "arn:aws:s3:::*"
    - Effect: Allow
      Action:
          - "execute-api:ManageConnections"
          - "execute-api:Invoke"
      Resource:
          - "arn:aws:execute-api:*:*:**/@connections/*"
    - Effect: Allow
      Action:
          - ses:SendEmail
      Resource:
          - '*'

plugins:
  - serverless-webpack

